<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Estacionamento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Estacionamento</h1>
    <nav>
      <a href="index.html">Sair</a>
    </nav>
  </header>

  <main>
    <section class="car-form">
      <h2>Cadastrar Carro</h2>
      <form>
        <label for="car-name">Nome do carro</label>
        <input type="text" id="car-name" required>

        <button type="submit">Salvar carros</button>
      </form>
    </section>

    <section class="car-list">
      <h2>Lista de carros</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Carro</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
  </main>
</body>
<script src="dashboard.js"></script>
</html>
